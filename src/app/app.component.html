<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button 
      class="btn btn-primary"
      (click)="onlyOdd=!onlyOdd"
      >Show odd numbers</button><br><br>
      <ul class="list-group" *ngFor="let number of numbers">
        <li class="list-group-item" >
          {{number}}
        </li>
      </ul>
      <p appDirective>style with directive</p>
      <p appRenderer>renderer</p>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
